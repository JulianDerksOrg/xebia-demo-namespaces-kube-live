apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: content-tst

resources:
  - ../../../base/namespace.yaml
  - ../../../base/resourcequota.yaml

patches:
  - target:
      kind: Namespace
      name: PLACEHOLDER
    patch: |
      - op: replace
        path: /metadata/name
        value: content-tst
      - op: add
        path: /metadata/labels/primetime.io~1team
        value: content
      - op: add
        path: /metadata/labels/primetime.io~1environment
        value: tst
